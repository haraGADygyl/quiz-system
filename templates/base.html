<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/bootstrap_css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <script src="{% static "js/chartjs/Chart.bundle.min.js" %}" type="text/javascript"></script>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}

                    <li class="nav-item"><a class="nav-link" href="{% url 'quiz_list' %}">Quizzes</a>
                    <li>
                        {% if user.is_teacher %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'create_quiz' %}">Create Quiz</a>
                            <li>

                        {% endif %}
                    </ul>
                    <ul class="navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile' user.pk %}">Profile {{ user.username }} </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
                </ul>
        </div>
    </nav>
</header>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>

<script>
    $(document).ready(function () {
        {% block jquery %}{% endblock %}
    })
</script>

</body>
</html>
