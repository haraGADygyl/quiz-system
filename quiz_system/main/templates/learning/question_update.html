{% extends 'base.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}

{% block content %}

        <h2>Edit Question</h2>
        <form class="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" name="btn_question_create" class="btn btn-primary">Edit</button>
        </form>
    </div>
{% endblock %}
