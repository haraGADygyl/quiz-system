{% extends 'base.html' %}

{% block content %}
    <div class="text-center mt-3">
        <form method="post">
            {% csrf_token %}
            <h5>Quiz Delete</h5>
            <p>Are you sure you want to delete "{{ object }}" ?</p>
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url 'quiz_detail' object.pk %}" type="button" class="btn btn-outline-danger btn-sm">Cancel</a>
        </form>
    </div>
{% endblock %}
