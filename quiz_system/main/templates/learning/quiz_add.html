{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block content %}
    <div class="list-group align-items-center">
        <h2>Create Quiz</h2>

        <form class="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" name="btn_quiz_create" class="btn btn-primary">Create</button>
        </form>
    </div>
{% endblock %}
